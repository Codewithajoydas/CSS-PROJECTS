<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6. Accordion</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="accordion">
        <input type="checkbox" id="s" hidden />
        <label for="s" class="accordion-label" style="display: flex; justify-content:space-between ;align-items: center;">Click to Toggle <span style="font-size: xx-large;">+</span></label>
        <div class="accordion-content">
          <p>This is the hidden content that shows when checked.</p>
        </div>
      </div>
      
  </body>
</html>
