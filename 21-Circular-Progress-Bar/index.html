<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21. Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="circular-progress" data-value="75%">
            <span class="value" >75%</span><div class="dot"></div>
        </div>
        <div class="circular-progress" data-value="25%">
            <span class="value" data-value="35%">75%</span><div class="dot"></div>
        </div>
        <div class="circular-progress" data-value="35%">
            <span class="value" data-value="35%">75%</span><div class="dot"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
